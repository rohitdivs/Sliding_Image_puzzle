<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzel Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>𝓨𝓸𝓾 𝓒𝓪𝓷</h1>

    </div>
